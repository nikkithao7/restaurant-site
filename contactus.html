<div class="contactform col-sm flex-start">
<br />
<form class="form-horizontal" action="submit.html" method="post">
	<div class="form-group row">
		<label for="fullName" class="control-label col-sm-2 required">Name:</label>
	<div class="col-sm-10">	
		<input class="form-control" type="text" id="fullName" name="fullName" required>
	</div></div>	
	<div class="form-group row">	
		<label for="email" class="control-label col-sm-2 required">Email:</label>
	<div class="col-sm-10">	
		<input class="form-control" type="text" id="email" name="email" required>
	</div></div>	
	<div class="form-group row">	
		<label for="phone" class="control-label col-sm-2 required">Phone:</label>
	<div class="col-sm-10">	
		<input class="form-control" type="text" id="phone" name="phone" required>
	</div></div>
	<div class="form-group row">
		<label for="reason" class="control-label col-sm-2">Reason for Inquiry:</label>
	<div class="col-sm-10">	
		<select class="form-control" id="reason" name="reason">
		<option value="catering" selected>Catering</option>
		<option value="privateParty">Private Party</option>
		<option value="feedback">Feedback</option>
		<option value="other">Other</option>
		</select>
	</div></div>
	<div class="form-group row">
		<label for="info" class="control-label col-sm-2">Additional Information:</label>
	<div class="col-sm-10">		
		<textarea class="form-control" id="info"></textarea>
	</div></div>
	<div class="form-group row">	
		<label class="form-check-label col-sm-2">Have you been to the restaurant?</label>
	<div class="col-sm-10">	
	<div class="form-check form-check-inline">	
		<input class="form-check-input" type="radio" id="choice1" name="beenHereBefore?" value="no" checked="checked">
		<label for="choice1">No</label>
		</div>		
	<div class="form-check form-check-inline">	
		<input class="form-check-input" type="radio" id="choice2" name="beenHereBefore?" value="yes">
		<label for="choice2">Yes</label>
	</div>	
	</div>
	</div>
	<div class="form-group row">	
		<label class="form-check-label col-sm-2">Best days to contact you (check all that apply):</label>
	<div class="col-sm-10">	
	<div class="form-check form-check-inline">	
		<input class="form-check-input" type="checkbox" id="monday" name="contactBack" value="monday">
		<label class="form-check-input" for="monday">M</label>
	</div>
	<div class="form-check form-check-inline">	
		<input class="form-check-input" type="checkbox" id="tuesday" name="contactBack" value="tuesday">
		<label class="form-check-input" for="tuesday">T</label>
	</div>	
	<div class="form-check form-check-inline">
		<input class="form-check-input" type="checkbox" id="wednesday" name="contactBack" value="wednesday">
		<label class="form-check-input" for="wednesday">W</label>
	</div>
	<div class="form-check form-check-inline">	
		<input class="form-check-input" type="checkbox" id="thursday" name="contactBack" value="thursday">
		<label class="form-check-input" for="thursday">Th</label>
	</div>
	<div class="form-check form-check-inline">
		<input class="form-check-input" type="checkbox" id="friday" name="contactBack" value="friday">
		<label class="form-check-input" for="friday">F</label>
	</div>
	</div>	
	</div>
	<div class="form-group">
	<div class="offset-sm-2 col-sm-10">
		<button type="submit" class="btn btn-primary">Send Request</button>
	</div>
	</div><br />
	</form>
